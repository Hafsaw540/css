<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h1 {
      background-color: brown;
    }
    #cat {
      font-size: x-large;
    }
    #dog {
      font-size: xx-large;
    }
    #lion {
      font-size: 50px;
    }
    #tiger {
      font-size: 100px;
    }
    .animals {
      color: darkgray;
    }
    .cheetah {
      background-color: blue;
    }
    .strong {
      text-shadow: 100px;
    }
  </style>
  <body>
    <h1 id="cat" class="animals">cat</h1>
    <h1 id="dog" class="animals">dog</h1>
    <h1 id="lion" class="animals">lion</h1>
    <h1 id="tiger" class="animals cheetah strong">tiger</h1>
  </body>
</html>
